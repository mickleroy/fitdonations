<div>

    <h2 translate="fitdonationsApp.device.home.title">Device</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveDeviceModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="fitdonationsApp.device.home.createLabel">Create a new Device</span>
    </button>
    <div class="modal fade" id="saveDeviceModal" tabindex="-1" role="dialog" aria-labelledby="myDeviceLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myDeviceLabel" translate="fitdonationsApp.device.home.createOrEditLabel">Create or edit a Device</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="device.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="fitdonationsApp.device.accessToken">AccessToken</label>
                            <input type="text" class="form-control"
                                   ng-model="device.accessToken">
                        </div>
                        <div class="form-group">
                            <label translate="fitdonationsApp.device.secretToken">SecretToken</label>
                            <input type="text" class="form-control"
                                   ng-model="device.secretToken">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteDeviceConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(device.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="fitdonationsApp.device.delete.question" translate-values="{id: '{{device.id}}'}">Are you sure you want to delete Device {{device.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="fitdonationsApp.device.accessToken">AccessToken</th>
                    <th translate="fitdonationsApp.device.secretToken">SecretToken</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="device in devices">
                    <td><a ui-sref="deviceDetails({id:device.id})">{{device.id}}</a></td>
                    <td>{{device.accessToken}}</td>
                    <td>{{device.secretToken}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="deviceDetail({id:device.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(device.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(device.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
