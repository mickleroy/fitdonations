
<div>
    <h2><span translate="fitdonationsApp.device.detail.title">Device</span> {{device.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="fitdonationsApp.device.accessToken">AccessToken</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{device.accessToken}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="fitdonationsApp.device.secretToken">SecretToken</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{device.secretToken}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="device"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
