<form>
    <div class="form-group">
        <label for="distance">Distance</label>
        <input type="number" class="form-control" id="distance" ng-model="challenge.distance"/>
    </div>
    <div class="form-group">
        <label for="end-date">End date</label>
        <input type="date" class="form-control" id="end-date" ng-model="challenge.endDate"/>
    </div>
    <div class="form-group">
        <label for="end-date">Amount</label>
        <input type="number" class="form-control" id="amount" ng-model="challenge.amount"/>
    </div>

    <div ng-repeat="c in charitys" class="radio">
        <label>
            <input type="radio" name="charities" ng-model="challenge.charityId" value="{{c.id}}">
            {{c.name}}
        </label>
    </div>
    <button class="btn btn-default" ng-click="startChallenge()">Start</button>
</form>
