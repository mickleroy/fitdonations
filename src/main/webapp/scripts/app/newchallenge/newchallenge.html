<div class="container" style="margin-top: 50px; margin-bottom: 50px">
    <form>
        <div class="form-group">
            <label for="distance">Distance</label>
            <input type="number" class="form-control" id="distance" ng-model="challenge.distance"/>
        </div>

        <div class="form-group">
            <label for="period">Period</label>
            <select class="form-control" id="period" ng-model="challenge.period">
                <option value="THREE_DAYS">3 Days</option>
                <option value="ONE_WEEK">1 Week</option>
                <option value="TWO_WEEKS">2 Weeks</option>
                <option value="ONE_MONTH">1 Month</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" ng-model="challenge.amount"/>
        </div>

        <div ng-repeat="c in charitys" class="radio">
            <label>
                <input type="radio" name="charities" ng-model="challenge.charityId" value="{{c.id}}">
                {{c.name}}
            </label>
        </div>
        <button class="btn btn-danger pull-right" ng-click="startChallenge()">Let's go</button>
    </form>
</div>
